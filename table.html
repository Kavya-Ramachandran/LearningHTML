<!DOCTYPE html>
<html>
<head>
  <style>
    div p {
      color: blue;
    }
    div > p {
      font-weight: bold;
    }

    h2 + p {
      background-color: yellow;
    }

    h2 ~ p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Heading</h2>
  <p>Paragraph immediately after h2 (adjacent sibling)</p>
  <p>Another paragraph after h2 (general sibling)</p>

  <div>
    <p>Direct child of div (descendant + child)</p>
    <section>
      <p>Nested inside section inside div (descendant only)</p>
    </section>
  </div>

</body>
</html>
