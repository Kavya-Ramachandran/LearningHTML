<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Border Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .box {
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      background-color: #fff;
      font-size: 16px;
    }

    .solid {
      border: 3px solid #3498db;
    }

    .dotted {
      border: 3px dotted #e74c3c;
    }

    .dashed {
      border: 3px dashed #f1c40f;
    }

    .double {
      border: 6px double #2ecc71;
    }

    .groove {
      border: 6px groove #9b59b6;
    }

    .ridge {
      border: 6px ridge #e67e22;
    }

    .inset {
      border: 6px inset #34495e;
    }

    .outset {
      border: 6px outset #1abc9c;
    }

    .none {
      border: none;
    }

    .hidden {
      border: hidden;
    }

  </style>
</head>
<body>

  <h1>CSS Border Style Examples</h1>

  <div class="box solid">Solid Border</div>
  <div class="box dotted">Dotted Border</div>
  <div class="box dashed">Dashed Border</div>
  <div class="box double">Double Border</div>
  <div class="box groove">Groove Border</div>
  <div class="box ridge">Ridge Border</div>
  <div class="box inset">Inset Border</div>
  <div class="box outset">Outset Border</div>
  <div class="box none">No Border (none)</div>
  <div class="box hidden">No Border (hidden)</div>

</body>
</html>
