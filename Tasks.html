<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Side by Side Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      min-height: 100v    h;
    }

    aside {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    nav a {
      display: block;
      color: black;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
    }

    nav a:hover {
      background-color: green;
      color: white;
    }

      main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <aside>
      <nav>
        <a href="#">Home</a>
        <a href="#">Page 1</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
      </nav>
    </aside>

    <main>
      <p>This is the first paragraph. I should work on it.</p>
      <p>This is the second paragraph. I should work on it.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Copyright</p>
  </footer>
</body>
</html>
